name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Test Extension
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
      
    - uses: actions/setup-node@v6
      with:
        node-version: '18'
        cache: 'npm'
        
    - uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        npm ci
        cd python-server
        pip install -r requirements.txt
        
    - name: Build extension
      run: npm run compile
      
    - name: Test Python server
      run: |
        cd python-server
        python -c "from server import AdvancedUltimateAnalyzer; print('âœ… Server OK')"
        
    - name: Package extension
      run: |
        npm install -g vsce
        vsce package --no-git-tag-version