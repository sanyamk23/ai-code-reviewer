name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  release:
    types: [ published ]

jobs:
  test-extension:
    name: Test VS Code Extension
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Compile TypeScript
      run: npm run compile
      
    - name: Run linting
      run: npm run lint
      continue-on-error: true
      
    - name: Package extension
      run: |
        npm install -g vsce
        vsce package --no-git-tag-version
        
    - name: Upload extension artifact
      uses: actions/upload-artifact@v4
      with:
        name: extension-vsix
        path: "*.vsix"

  test-python-server:
    name: Test Python Server
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ['3.8', '3.9', '3.10', '3.11', '3.12']
        
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        
    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('python-server/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
          
    - name: Install Python dependencies
      run: |
        cd python-server
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Test Python imports
      run: |
        cd python-server
        python -c "
        import sys
        sys.path.append('.')
        from server import AdvancedUltimateAnalyzer
        analyzer = AdvancedUltimateAnalyzer()
        print('âœ… Server imports successfully')
        print(f'ðŸ› ï¸ Available tools: {analyzer.available_tools}')
        "
        
    - name: Test analysis functionality
      run: |
        cd python-server
        python -c "
        import sys
        sys.path.append('.')
        from server import AdvancedUltimateAnalyzer
        
        analyzer = AdvancedUltimateAnalyzer()
        test_code = '''
def test_function():
    password = \"secret123\"
    print(\"Hello\")
    return \"test\"
        '''
        
        result = analyzer.analyze(test_code, 'test.py')
        assert result['status'] == 'success'
        assert len(result['findings']) > 0
        print(f'âœ… Analysis test passed: {len(result[\"findings\"])} findings')
        "

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install security tools
      run: |
        pip install bandit safety
        
    - name: Run Bandit security scan
      run: |
        cd python-server
        bandit -r . -f json -o bandit-report.json || true
        bandit -r . || true
        
    - name: Check dependencies for vulnerabilities
      run: |
        cd python-server
        safety check -r requirements.txt || true
        
    - name: Upload security reports
      uses: actions/upload-artifact@v4
      with:
        name: security-reports
        path: python-server/bandit-report.json
      if: always()

  code-quality:
    name: Code Quality Check
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install quality tools
      run: |
        cd python-server
        pip install -r requirements.txt
        pip install black isort mypy
        
    - name: Check code formatting (Black)
      run: |
        cd python-server
        black --check --diff . || true
        
    - name: Check import sorting (isort)
      run: |
        cd python-server
        isort --check-only --diff . || true
        
    - name: Type checking (MyPy)
      run: |
        cd python-server
        mypy . || true
        
    - name: Linting (Ruff)
      run: |
        cd python-server
        ruff check . || true

  integration-test:
    name: Integration Test
    runs-on: ubuntu-latest
    needs: [test-extension, test-python-server]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install all dependencies
      run: |
        npm ci
        cd python-server
        pip install -r requirements.txt
        
    - name: Build extension
      run: |
        npm run compile
        npm install -g vsce
        vsce package --no-git-tag-version
        
    - name: Test full workflow
      run: |
        # Start Python server in background
        cd python-server
        python server.py &
        SERVER_PID=$!
        
        # Wait for server to start
        sleep 5
        
        # Test server health
        curl -f http://localhost:5001/health || exit 1
        
        # Test analysis endpoint
        curl -f -X POST http://localhost:5001/analyze \
          -H "Content-Type: application/json" \
          -d '{"code": "def test(): pass", "filename": "test.py"}' || exit 1
        
        # Clean up
        kill $SERVER_PID

  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: [test-extension, test-python-server, security-scan, code-quality, integration-test]
    if: github.event_name == 'release'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build and package extension
      run: |
        npm run compile
        npm install -g vsce
        vsce package --no-git-tag-version
        
    - name: Upload release asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ github.event.release.upload_url }}
        asset_path: ./ai-code-reviewer-*.vsix
        asset_name: ai-code-reviewer-${{ github.event.release.tag_name }}.vsix
        asset_content_type: application/zip

  publish-marketplace:
    name: Publish to VS Code Marketplace
    runs-on: ubuntu-latest
    needs: [release]
    if: github.event_name == 'release' && !github.event.release.prerelease
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Publish to marketplace
      run: |
        npm run compile
        npm install -g vsce
        vsce publish -p ${{ secrets.VSCE_PAT }}
      env:
        VSCE_PAT: ${{ secrets.VSCE_PAT }}