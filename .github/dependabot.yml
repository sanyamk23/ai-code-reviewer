version: 2
updates:
  # Enable version updates for npm (VS Code extension)
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 5
    reviewers:
      - "sanyamk23"
    assignees:
      - "sanyamk23"
    commit-message:
      prefix: "⬆️"
      include: "scope"

  # Enable version updates for pip (Python server)
  - package-ecosystem: "pip"
    directory: "/python-server"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 5
    reviewers:
      - "sanyamk23"
    assignees:
      - "sanyamk23"
    commit-message:
      prefix: "⬆️"
      include: "scope"

  # Enable version updates for GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 3
    reviewers:
      - "sanyamk23"
    assignees:
      - "sanyamk23"
    commit-message:
      prefix: "⬆️"
      include: "scope"